<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nova+Cut&family=Rock+Salt&family=Rubik+Moonrocks&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="game">
    <h1>Rock, Paper, Scissors!</h1>
    <h3 id="game-status">Choose a card</h3>
    <div class="user-select">
      <article class="rock">
        <img src="assets/zoltan-tasi-QxjEi8Fs9Hg-unsplash (1).jpg" alt="A rock in the distance">
        <p>Rock</p>
      </article>
      <article class="paper">
        <img src="assets/sj-objio-XFWiZTa2Ub0-unsplash (1).jpg" alt="Scrunched up paper">
        <p>Paper</p>
      </article>
      <article class="scissors">
        <img src="assets/alex-gruber-KVsFiYXy0BE-unsplash (2).jpg" alt="Scissors on a blue backdrop">
        <p>Scissors</p>
      </article>
    </div>
    <div class="scoreboard">
      <article class="container">
        <h3>Current Round:</h3>
        <p id="round">0</p>
      </article>
      <div class="container">
        <h3>User Score:</h3>
        <p id="user-score">0</p>
      </div>
      <div class="container">
        <h3>Computer Score:</h3>
        <p id="computer-score">0</p>
      </div>
    </div>
  </div>
</body>

</html>
